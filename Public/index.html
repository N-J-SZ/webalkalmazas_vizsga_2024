        <aside ng-if="isLoggedIn" ng-include="'Views/statistics.html'">
        </aside>
        
        <footer>
            <div>Webfejelsztés vizsgafeladat | Frontend: AngularJS | Backend: NodeJS + ExpressJS | Adatbázis: MySQL</div>
